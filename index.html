<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Series Pok√©mon TV Latino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="incompatible-browser">
    Este sitio no es compatible con su navegador. Por favor, use un navegador moderno para acceder al contenido.
</div>
<div id="content">
    <div id="loading" style="display: none;">
        <p>Loading...</p>
        <div class="loading-dots">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <h1 id="title">Cargando...</h1>
    <div id="video" class="hidden">
        <div id="video-container">
            <button id="next-episode" class="hidden">Siguiente episodio</button>
            <video src="#" id="pokemon-video" nocontrols></video>
        </div>
        <div id="controls">
            <button id="play-pause">Play</button>
            <button id="rewind"><<</button>
            <button id="fast-forward">>></button>
            <button id="exit-fullscreen">Exit</button>
            <div id="progress-container">
                <span id="progress-time">--:--</span>
                <progress id="progress-bar" value="0" max="100"></progress>
                <span id="duration-total">--:--</span>
            </div>
        </div>
    </div>
    <div id="lists">
        <div id="sessions-list"></div>
        <div id="episodes-list"></div>
    </div>
</div>
<div id="error-popup">
    <h2>Error Ocurred</h2>
    <pre id="error-details"></pre>
    <button onclick="document.getElementById('error-popup').style.display='none'">Close</button>
</div>
<script src="https://polyfill.io/v3/polyfill.min.js?features=URLSearchParams,Promise,fetch"></script>
<script src="dist/bundle.js"></script>
</body>
</html>
